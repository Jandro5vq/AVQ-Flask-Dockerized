<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Tabla de Puntuaciones</title>
    <link rel="stylesheet" href="/static/css/mister/mister.css">

<body>

                <option value="2">Jornada 2</option>

                    <p class="user-pos">1</p>
                    <div class="user-info">

                        <div class="user-names">
                            <p class="user-name">Alejandro</p>
                            <p class="user-username">Jandro</p>
                        </div>
                    </div>
                    <p class="user-points">10 PTS</p>
                    <p class="user-debt">+2â‚¬</p>
                </div>
            </li>

    </div>
    <script src="/static/js/mister/mister.js"></script>

</html>
