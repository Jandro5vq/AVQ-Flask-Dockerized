<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/mister/mister.css">
    <link rel="shortcut icon" href="/static/images/mister-favicon.webp" type="image/x-icon">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>UC Mister</title>
</head>
<body>
    <div class="tables">
        
        <div class="centered-cont">
            <h1>Puntos por jornada</h1>
            <div class="jornada-select">
                <select id="selector-jornada">
                </select>
            </div>
            <div id="leaderboard-table"></div>
        </div>
        <div class="centered-cont">
            <h1>Deudas totales</h2>
            <div id="debts-table"></div>
        </div>
    </div>
    <button id="update">
        <span class="button-text">Actualizar</span>
        <div class="spinner hidden"></div>
    </button>
    <footer>AVQ - 2024</footer>
</body>
<script src="/static/js/mister/mister.js"></script>
</html>
