# Configuración global de Nginx
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Compresión gzip
    gzip on;
    gzip_disable "msie6";

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

# Servidor para el dominio avq5.dev
server {
    listen 80;
    server_name avq5.dev www.avq5.dev;

    # Redirección de HTTP a HTTPS
    return 301 https://$host$request_uri;
}

# Configuración del servidor HTTPS
server {
    listen 443 ssl http2;
    server_name avq5.dev www.avq5.dev;

    # Ruta de los certificados SSL generados con Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/avq5.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avq5.dev/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Opcional: agregar headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    location / {
        # Proxy inverso hacia el contenedor Docker
        proxy_pass http://127.0.0.1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs
    access_log /var/log/nginx/avq5.dev.access.log;
    error_log /var/log/nginx/avq5.dev.error.log;
}
